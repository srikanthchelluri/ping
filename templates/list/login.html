{% load staticfiles %}

<html lang="en">
	<head>
		<meta name="author" content="Srikanth Chelluri">

		<title>Ping</title>

		<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
		<link href="{% static "css/cover.css" %}" rel="stylesheet">
		<link href="{% static "css/normalize.css" %}" rel="stylesheet">
	</head>

	<body>


		<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">welcome back.</h1>
            <p class="lead">need to <a href="/list/">go home</a>? <a href="/list/signup/">sign up</a>?</p>

						<form id="login_form" method="post" action="/list/login/">
							{% csrf_token %}
							<div class="form-group input-group">
								<div class="input-group-addon">@</div>
								<input type="text" name="username" class="form-control" placeholder="username" autofocus="true">
							</div>
							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="password">
							</div>
							<button type="submit" class="btn btn-default" style="visibility: hidden">Submit</button>
						</form>
          </div>

          <span>{{ failed_message }}</span>

          <div class="mastfoot">
            <div class="inner">
              <p>
              	Srikanth Chelluri
              	<br>
              	<em>Copyright &copy; 2016 Â· All rights reserved.</em>
              </p>
              <p></p>
            </div>
          </div>

        </div>
      </div>
    </div>

	</body>
</html>
